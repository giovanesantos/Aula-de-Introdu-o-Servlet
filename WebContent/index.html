<!DOCTYPE>
<html>
<head>
<meta charset="UTF-8" />
<title>Servlet Into</title>
</head>
<body>
	<h1>Introdução a Servlet</h1>
	<form action="contato">
		<fieldset>
			<legend>Contato</legend>
			<label>Nome: </label> 
			<input name="nome" /> 
			<br /> 
			<label>Email: </label> 
			<input type="email" name="email" />
			<p>
			<button type="submit">Enviar</button>
			<button type="reset">Limpar</button>
			</p>
		</fieldset>
	</form>
</body>
</html>
